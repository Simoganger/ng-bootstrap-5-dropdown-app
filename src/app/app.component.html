<div class="container my-5">
  <div class="row">
    <div class="col">
      <h3 class="mb-4">Multi Select Dropdown using Bootstrap 5</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <h6>
        Foods
        <span class="float-right">
          <button class="btn btn-sm btn-link" (click)="onToggleSearch($event)">Toggle Search</button>
          <button class="btn btn-sm btn-link" (click)="onToggleError($event)">Toggle Error</button>
          <button class="btn btn-sm btn-link" (click)="onToggleAll($event)">Toggle All</button>
          <button class="btn btn-sm btn-link" (click)="onToggleStatus($event)">Toggle Status</button>
        </span>
      </h6>
      <app-dropdown 
        [list]="items" 
        [showSearch]="showSearch"
        [showAll]="showAll"
        [showStatus]="showStatus"
        [showError]="showError"
        placeholder="Select Foods" 
        (itemChange)="onItemChange($event)">
      </app-dropdown>
    </div>
    <div class="col-sm-6">
      <h4 class="border-bottom pb-2 mb-3">From Parent</h4>

      <h6>On Click Event</h6>
      <div class="card mb-2">
        <div class="card-body">
          <pre class="mb-0"><code>{{ currentSelectedItem | json }}</code></pre>
        </div>
      </div>

      <h6>Checked Items <span class="badge bg-secondary">{{ checkedItems.length }}</span></h6>
      <div class="card mb-2">
        <div class="card-body">
          <pre class="mb-0" style="max-height: 180px"><code>{{ checkedItems | json }}</code></pre>
        </div>
      </div>

      <h6>Items <span class="badge bg-secondary">{{ items.length }}</span></h6>
      <div class="card">
        <div class="card-body">
          <pre class="mb-0" style="max-height: 180px"><code>{{ items | json }}</code></pre>
        </div>
      </div>

    </div>
  </div>
</div>
